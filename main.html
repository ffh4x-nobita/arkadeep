<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Arkadeep's Calculator</title>
</head>
<body>
    <div class = "container">
        <div class ="calculator">
            <form >
                <div class ="inp">
                    <input  type = "text" name = "box" >
                </div>
    <div >
        <input type="button" value = "C" onclick ="box.value =' ' ">
        <input type="button" value = "%" onclick ="box.value+='/' ">
        <input type="button" value = "0" onclick ="box.value+='0' ">
        <input type="button" value = "=" onclick="box.value =eval(box.value)">
    </div>
    <div >
        <input type="button" value = "7" onclick ="box.value+='7' ">
        <input type="button" value = "8" onclick ="box.value+='8' ">
        <input type="button" value = "9" onclick ="box.value+='9' ">
        <input type="button" value = "x" onclick ="box.value+='*' ">
    </div>
    <div >
        <input type="button" value = "4" onclick ="box.value+='4' ">
        <input type="button" value = "5" onclick ="box.value+='5' ">
        <input type="button" value = "6" onclick ="box.value+='6' ">
        <input type="button" value = "+" onclick ="box.value+='+' ">
    </div>
    <div >
        <input type="button" value = "1" onclick ="box.value+='1' ">
        <input type="button" value = "2" onclick ="box.value+='2' ">
        <input type="button" value = "3" onclick ="box.value+='3' ">
        <input type="button" value = "-" onclick ="box.value+='-' ">
    </div>
            </form>
        </div>
    </div>

    




    <link rel ="stylesheet" href="main.css">
</body>
</html>
